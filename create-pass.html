<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/home.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Rocket.Q</title>
  </head>
  <body>
    <div id="home" class="content">
      <header>
        <img src="img/logo.svg" alt="Logo Rocket" />
      </header>

      <div class="bg">
        <div class="ball top"></div>
        <div class="ball button"></div>
      </div>

      <main>
        <div class="container">
          <section>
            <h2>Crie sua propria sala</h2>
            <form action="">
              <label class="sr-only" for="room-id">Insira senha</label>
              <!--conectar o label ao input room-id -->
              <input type="password" id="room-id" placeholder="Insira senha" />
              <button>
                <img src="img/enter-room.svg" alt="Criar sala" /> Criar sala
              </button>
            </form>
          </section>

         </section>
      </main>
    </div>
  </body>
</html>
