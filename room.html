<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- STYLES -->
    <link rel="stylesheet" href="css/global.css" />
    <link rel="stylesheet" href="css/room.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Perguntas e respostas - Rocket.Q</title>
  </head>

  <body>
    <div id="room" class="content">
      <header>
        <a href="#">
          <img src="img/logo.svg" alt="Logo Rocket" />
        </a>

        <div class="buttons">
          <div class="button outlined">
            #323243
            <img src="img/copy.svg" alt="Copiar" />
          </div>
          <a href="#" class="button">
            <img src="img/users-white.svg" alt="Criar Sala" />
            Criar
          </a>
        </div>
      </header>
      <main>
        <section id="question-form">
          <h2>Faça sua Pergunta</h2>
          <form action="">
            <label for="sr-only" for-id="question"></label>
            <textarea
              name="question"
              id="question"
              placeholder="O que vc quer perguntar?"
            ></textarea>

            <footer>
              <div>
                <img src="img/lock.svg" alt="Cadeado" />
                Esta pergunta é anonima
              </div>
              <button>Enviar</button>
            </footer>
          </form>
        </section>
        <section id="questions">
          <h2 class="sr-only">Perguntas da comunidade</h2>
          <div class="questions">
            <div class="question-wrapper">
              <div class="question-content">
                <div class="user">
                  <img src="img/avatar.svg" alt="" />
                </div>
                <div class="question">
                  <p>Qual a diferença...</p>
                </div>
              </div>

              <div class="actions">
                <a href="#" class="check">
                  <img src="img/check.svg" alt="Marcar como lida" /> Marcar como
                  lida
                </a>
                <a href="#" class="delete">
                  <img src="img/trash.svg" alt="Excluir" />
                  Excluir
                </a>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
